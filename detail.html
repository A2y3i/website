      {

        title: "ห้องสมุดเพื่อการเรียนรู้",

      },

        id: 3,
        title: "การยืม-คืนหนังสือ",

        imageUrl: "https://i.postimg.cc/nh0bkRn9/3-B618761-E758-4-C9-E-BEBA-737268-C3-1.png"
      },
      {
        id: 4,
        title: "การสมัครสมาชิกห้องสมุด",
        description: `ค่าสมัครสมาชิกแบ่งตามอายุ: ...`,
        imageUrl: "https://i.postimg.cc/59pSQjmV/Chat-GPT-Image-25-2568-01-37-41.png"
      },
      {
        id: 5,
        title: "ระเบียบวิธีใช้ห้องสมุด",
        description: `1. ผู้ใช้ห้องสมุดต้องแต่งกายสุภาพเรียบร้อย<br>
        2. รักษากิริยาอาการให้สำรวมและสงบ<br>
        3. งดใช้เสียง ...`,
        imageUrl: "https://i.postimg.cc/3xDvJwRY/Chat-GPT-Image-25-2568-01-42-14.png"
      }
    ];

    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get('id'));
    const data = libraryData.find(item => item.id === id);

    const detailContainer = document.getElementById("detail");

    if (data) {
      detailContainer.innerHTML = `
        <div class="col-md-10 col-lg-8">
          <div class="card mb-4">
            <img src="${data.imageUrl}" class="card-img-top" alt="${data.title}">
            <div class="card-body">
              <h3 class="card-title mb-3">${data.title}</h3>
              <p class="card-text">${data.description}</p>
              <a href="index.html" class="btn btn-secondary mt-3">ย้อนกลับ</a>
            </div>
          </div>
        </div>
      `;
    } else {
      detailContainer.innerHTML = "<p class='text-center text-danger'>ไม่พบข้อมูล</p>";
    }
